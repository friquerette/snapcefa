<div class="face-snap-card" [ngClass]="{snapped: !addSnap}">
    <h2>{{ cefaSnap.title | uppercase }}</h2>
    <p>mise en ligne le {{ cefaSnap.createdDate }}</p>
    <img [src]="cefaSnap.imageUrl" [title]="cefaSnap.title">
    <p>{{cefaSnap.description | titlecase }}</p>
    <p *ngIf="cefaSnap.location">Photo prise √† {{ cefaSnap.location | lowercase }}</p>
    <p>
        <button (click)="onAddSnap()">{{this.buttonText}}</button>
        <span [ngStyle]="{color: 'rgb(0, ' + cefaSnap.snaps + ', 0)'}">üçåsnaps {{cefaSnap.snaps}}</span>
    </p>
</div>
